<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>Face Book</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <a class="logo_text" href="facebook.html">
                    facebook
                </a>

            </div>
            <div class="login">
                <table class="table">
                    <tr>
                        <td>
                            <label style="color:white;">Email or Phone:</label>
                        </td>
                        <td>
                            <label style="color:white;">Password:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email">
                        </td>
                        <td>
                            <input type="password">
                        </td>
                        <td>
                            <input class="btn" type="submit" value="Login">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a style="color:#9cb4d8; text-decoration: none;" href="forgot.html">Forgotten account?</a>
                        </td>
                    </tr>
                </table>
                <br> 
            </div>
        </div>
        <div class="second">
            <div class="picture">
                <p class="text">Facebook helps you to connect and share with the <br> people in your life</p>
                <img src="images/connect.png" alt="">
                
            </div>
            <div class="text_area">
                <h1>Create an Account</h1>
                <p style="font-size:18px; ">It's quick and easy.</p>
                <div class="text_one">
                    <input class="first_name" type="text" placeholder="First Name">
                    <input class="second_name" type="text" placeholder="SurName">
                </div>
                <div class="text_two">
                    <input class="mob_no" type="email" placeholder="Email or phone number">
                </div>
                <div class="text_three">
                    <input class="pass" type="password" placeholder="New Password">
                </div>
                <div class="dob">
                    <label class="birthday">Birthday</label>
                    <table class="dob_table">
                        <tr>
                            <select class="dob_select">
                                <option>Day</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </tr>
                        <tr>
                            <select class="dob_month">
                                <option>Month</option>
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>Aug</option>
                                <option>Sept</option>
                                <option>Oct</option>
                                <option>Nov</option>
                                <option>Dec</option>
                            </select>
                        </tr>
                        <tr>
                            <select class="dob_year">
                                <option>Year</option>
                                <option>2022</option>
                                <option>2021</option>
                                <option>2020</option>
                                <option>2019</option>
                                <option>2018</option>
                                <option>2017</option>
                                <option>2016</option>
                                <option>2015</option>
                                <option>2014</option>
                                <option>2013</option>
                                <option>2012</option>
                                <option>2011</option>
                                <option>2010</option>
                                <option>2009</option>
                                <option>2008</option>
                                <option>2007</option>
                                <option>2006</option>
                                <option>2005</option>
                                <option>2004</option>
                                <option>2003</option>
                                <option>2002</option>
                                <option>2001</option>
                                <option>2000</option>
                                <option>1999</option>
                                <option>1998</option>
                                <option>1997</option>
                                <option>1996</option>
                                <option>1995</option>
                                <option>1994</option>
                                <option>1993</option>
                                <option>1992</option>
                            </select>
                        </tr>
                    </table>
                </div>
                <div class="gender">
                    <label class="text_gender">Gender</label>
                    <input style="margin-top: 5px;" type="radio" name="gender">
                    <label style="font-weight: 550; padding-bottom: 2px;">Male</label>
                    <input type="radio" name="gender">
                    <label style="font-weight: 550;">Female</label>
                    <input type="radio" name="gender">
                    <label style="font-weight: 550;">Custom</label>
                </div>
                <label class="terms">By clicking Sign Up, you agree to our Terms, Data policy <br> and Cookie Policy. You may recieve SMS notification from <br> us and can opt at any time</label>
                <div style="width: 100%; float: left;">
                    <button id="button" >Sign Up</button>
                </div>
                <div class="bottom_text">
                    <label>Create a page for celibrity, brand or business.</label>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
